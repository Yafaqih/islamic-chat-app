<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient émeraude -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Gradient violet -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- Ombre douce -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fond carré arrondi -->
  <rect x="20" y="20" width="360" height="360" rx="80" ry="80" fill="url(#emeraldGradient)" filter="url(#softShadow)"/>
  
  <!-- Cercle décoratif -->
  <circle cx="200" cy="180" r="100" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="180" r="120" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
  
  <!-- Dôme de mosquée stylisé -->
  <g transform="translate(200, 160)">
    <!-- Dôme principal -->
    <ellipse cx="0" cy="20" rx="70" ry="50" fill="white" opacity="0.95"/>
    <!-- Petit dôme -->
    <ellipse cx="0" cy="-20" rx="25" ry="20" fill="white" opacity="0.95"/>
    <!-- Finial (pointe) -->
    <ellipse cx="0" cy="-45" rx="8" ry="10" fill="#F59E0B"/>
    <circle cx="0" cy="-60" r="6" fill="#F59E0B"/>
    <!-- Croissant sur le dessus -->
    <path d="M -8,-75 A 10,10 0 1,1 8,-75 A 7,7 0 1,0 -8,-75" fill="#F59E0B"/>
  </g>
  
  <!-- Base -->
  <rect x="100" y="220" width="200" height="15" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Points décoratifs -->
  <circle cx="80" cy="100" r="4" fill="white" opacity="0.4"/>
  <circle cx="320" cy="100" r="4" fill="white" opacity="0.4"/>
  <circle cx="80" cy="280" r="4" fill="white" opacity="0.4"/>
  <circle cx="320" cy="280" r="4" fill="white" opacity="0.4"/>
  
  <!-- Texte يا فقيه -->
  <text x="200" y="290" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">يا فقيه</text>
  
  <!-- Sous-titre -->
  <text x="200" y="330" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="white" 
        text-anchor="middle"
        opacity="0.8">المساعد الإسلامي</text>
</svg>
